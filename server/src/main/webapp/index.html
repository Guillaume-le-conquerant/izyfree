    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
    	<ul>
    		<li><img src="/resources/IZYFREE RVB HORIZONTAL.png" alt="logo izyfree" width="200px" height="50px"/></li>
    	</ul>
    	<ul class="nav navbar-nav">
            <li id="inscrire">S'inscrire</li>
            <li id="connexion">Se connecter</li>
        </ul>
        <ul class="nav navbar-nav">

            <li class="active"><a href="/">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
	                <h1>Inscription :</h1>
	                <input type="text" name="userdb" id="user" placeholder="Nom" class="form-control"/>
	                <input type="text" name="user" id="alias" placeholder="Surnom" class="form-control"/>
	                <input type="text" name="email" id="email" placeholder="Email" class="form-control"/>
	                <input type="password" name="user" id="passwd" placeholder="Mot de passe" class="form-control"/>
	                
	                <input type="radio" id="freelance" name="type" value="freelance" checked>
				    <label for="freelance">Freelance</label>
				    
					<input type="radio" id="entreprise" name="type" value="entreprise">
				    <label for="entreprise">Entreprise</label>

            </div>
            <div class="btn-group" role="group">
                <button type="button" id="post" class="btn btn-primary">S'inscrire</button>
            </div>
        </div>
        <div class="col-md-6">
	        <div class="login" >
	            <h1>S'identifier :</h1>
	            <div id="login_form">
	                <input type="text" name="user" id="userlogin" placeholder="Login" class="form-control"/>
	                <input type="password" name="password" id="passwdlogin" placeholder="Password" class="form-control"/>
	                <br/>
	                <button id="login" class="btn btn-default">Login</button>
	                <br/>
	            </div>
	            <button id="profile" class="btn btn-default">Profile</button>
	        </div>
        </div>
    </div>
    
    <div class="entete">
    	<img src="/resources/IZYFREE RVB HORIZONTAL.png" alt="en tete" width="200px" height="50px"/>
    </div>
    
    <script type="text/javascript">
    $('.login').hide();
    $('.container').hide();
    
			$(document).ready(function() {
				
				$("#inscrire").click(function () {
					$('.login').hide()
				    $('.container').show()
				    });
				
				$("#connexion").click(function () {
					$('.container').hide()
			    	$('.login').show()
			    });
				
				
				$("#get").click(function () {
				    getUser($('#user').val(), $('#alias').val())
				    });
				$("#post").click(function () {
                    postUser(
                        $('#user').val(),
                        $('#alias').val(),
                        $('#email').val(),
                        $('#passwd').val())});
				$("#list").click(function () {
				    listUsers()
				    });
				$("#login").click(function () {
				    login();
				    });
				$("#profile").click(function () {
				    profile()
				    });
			});

    </script>
